<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolButtons</title>
</head>
<body>
    <div class="box">
      <div class="fan">
        <div class="wings" id="demo"></div>
        <div class="rod"></div>
        <div class="base"></div>
      </div>
      <div class="controls">
        <button type="button" onclick='document.getElementById("demo").style.animation = "spin 1.5s linear infinite"'>
          Start
        </button>
        <button type="button" onclick='document.getElementById("demo").style.animation = "spin 0.7s linear infinite"'>
          Speed+
        </button>
        <button type="button" onclick='document.getElementById("demo").style.animation = "spin 0.3s linear infinite"'>
          Speed++
        </button>
        <button type="button" onclick='document.getElementById("demo").style.animation = "none"'>
          Stop
        </button>
      </div>
    </div>
</body>
</html>
